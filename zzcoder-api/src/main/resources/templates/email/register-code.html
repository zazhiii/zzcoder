<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册验证码</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'欢迎注册 ' + ${appName}">欢迎注册 ZZCoder</h2>
    <p>您好！</p>
    <p th:text="'您正在注册 ' + ${appName} + ' 账号，您的验证码为：'">您正在注册 ZZCoder 账号，您的验证码为：</p>
    <p class="code" th:text="${code}">123456</p>
    <p th:text="'请在 ' + ${expire} + ' 分钟内完成验证。'">请在 5 分钟内完成验证。</p>
</div>

</body>
</html>
